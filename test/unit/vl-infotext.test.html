<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <script type="module" src="../../vl-infotext.src.js"></script>
</head>

<body>
  <test-fixture id="vl-infotext-fixture">
    <template>
      <div is='vl-infotext'></div>
    </template>
  </test-fixture>

  <test-fixture id="vl-infotext-fixture-meerdere-directe-children">
    <template>
      <div is='vl-infotext'>
        <div></div>
        <a></a>
      </div>
    </template>
  </test-fixture>

  <test-fixture id="vl-infotext-met-inhoud-fixture">
    <template>
      <div is='vl-infotext'>
        <div>
          <div data-vl-value>3200</div>
          <div data-vl-text>Bezoekers per dag</div>
        </div>
      </div>
    </template>
  </test-fixture>

  <test-fixture id="vl-infotext-met-link-fixture">
    <template>
      <div is='vl-infotext'>
        <a href="#">
          <div data-vl-value>3200</div>
          <div data-vl-text>Bezoekers per dag</div>
        </a>
      </div>
    </template>
  </test-fixture>

  <test-fixture id="vl-infotext-met-badge-fixture">
    <template>
      <div is='vl-infotext' data-vl-badge>
        <div>
          <div data-vl-value>3200</div>
          <div data-vl-text>Bezoekers per dag</div>
        </div>
      </div>
    </template>
  </test-fixture>

  <test-fixture id="vl-infotext-met-badge-en-link-fixture">
    <template>
      <div is='vl-infotext' data-vl-badge>
        <a href="#">
          <div data-vl-value>3200</div>
          <div data-vl-text>Bezoekers per dag</div>
        </a>
      </div>
    </template>
  </test-fixture>

  <script>
    suite('vl-infotext', () => {
      const should = chai.should();

      setup(() => {
        this.sinon.stub(console, 'warn');
      });

      teardown(() => {
        console.warn.restore();
      });

      test('Het infotext element bestaat niet als het geen children heeft.', () => {
        const infotext = fixture('vl-infotext-fixture');
        verifieerDatComponentWordtNietGemaaktEenEenWarningWordtGetoond(infotext);
      });
      
      test('Wanneer de infotext component geen inhoud heeft, wordt er niets getoond', () => {
        const infotext = fixture('vl-infotext-fixture-meerdere-directe-children');
        verifieerDatComponentWordtNietGemaaktEenEenWarningWordtGetoond(infotext);
      });
      
      function verifieerDatComponentWordtNietGemaaktEenEenWarningWordtGetoond(infotext) {
        expect(infotext.classList.contains('vl-infotext-wrapper')).to.not.be.true;
        expect( console.warn.calledOnce ).to.be.true;
        expect( console.warn.calledWith('De <infotext> component mag slechts 1 child hebben (<div> of <a>)') ).to.be.true;
      }

      test('De inhoud van de infotext component wordt correct getoond', () => {
        const infotext = fixture('vl-infotext-met-inhoud-fixture');

        expect(infotext.querySelector('div.vl-infotext')).to.not.be.null;
        expect(infotext.__value.textContent).to.equal('3200');
        expect(infotext.__text.textContent).to.equal('Bezoekers per dag');
      });

      test('De inhoud van de infotext met een link wordt correct getoond', () => {
        const infotext = fixture('vl-infotext-met-link-fixture');
        expect(infotext.querySelector('a.vl-infotext')).to.not.be.null;
        expect(infotext.__value.textContent).to.equal('3200');
        expect(infotext.__text.textContent).to.equal('Bezoekers per dag');
      });


      test('Een infotext met data-vl-badge attribuut wordt correct weergegeven', () => {
        const infotext = fixture('vl-infotext-met-badge-fixture');

        expect(infotext.querySelector('div.vl-infotext--badge')).to.not.be.null;
        expect(infotext.__value.textContent).to.equal('3200');
        expect(infotext.__text.textContent).to.equal('Bezoekers per dag');
      });

      test('Een infotext zonder data-vl-badge attribuut wordt correct weergegeven', () => {
        const infotext = fixture('vl-infotext-met-inhoud-fixture');
        expect(infotext.querySelector('div.vl-infotext--badge')).to.be.null;
      });

      test('Een infotext met data-vl-badge attribuut en link wordt correct weergegeven', () => {
        const infotext = fixture('vl-infotext-met-badge-en-link-fixture');

        expect(infotext.querySelector('a.vl-infotext--badge')).to.not.be.null;
        expect(infotext.__value.textContent).to.equal('3200');
        expect(infotext.__text.textContent).to.equal('Bezoekers per dag');
      });

      test('Een infotext met link zonder data-vl-badge attribuut wordt correct weergegeven', () => {
        const infotext = fixture('vl-infotext-met-link-fixture');
        expect(infotext.querySelector('a.vl-infotext--badge')).to.be.null;
      });
    });

  </script>
</body>

</html>
